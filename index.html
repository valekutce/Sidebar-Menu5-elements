<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="main">
    <div class="sidebar">

      <!-- Top Row -->
      <div class="top-row">
        <div class="logo">
          <i class="uil uil-airplay"></i>
          <p>Crown Coder</p>
        </div>
        <i class="uil uil-bars hamburgur"></i>
        <i class="uil uil-times close"></i>
      </div>

      <!-- MIddle Row -->
      <div class="middle-row">
        <li class="search-bar">
          <a href="#">
            <i class="uil uil-search"></i>
            <p>
              <input type="text" placeholder="Search...">
            </p>
          </a>
        </li>
        <li class="links">
          <a href="#">
            <i class="uil uil-estate"></i>
            <p>Home</p>
          </a>
          <span class="outter-name">Home</span>
        </li>
        <li class="links">
          <a href="#">
            <i class="uil uil-meeting-board"></i>
            <p>Service</p>
          </a>
          <span class="outter-name">Service</span>
        </li>
        <li class="links">
          <a href="#">
            <i class="uil uil-images"></i>
            <p>Gallery</p>
          </a>
          <span class="outter-name">Gallery</span>
        </li>
        <li class="links">
          <a href="#">
            <i class="uil uil-clipboard-notes"></i>
            <p>Portfolio</p>
          </a>
          <span class="outter-name">Portfolio</span>
        </li>
        <li class="links">
          <a href="#">
            <i class="uil uil-chart"></i>
            <p>Skills</p>
          </a>
          <span class="outter-name">Skills</span>
        </li>
        <li class="links">
          <a href="#">
            <i class="uil uil-user"></i>
            <p>About Us</p>
          </a>
          <span class="outter-name">About Us</span>
        </li>
        <li class="links">
          <a href="#">
            <i class="uil uil-location-arrow"></i>
            <p>Contact Us</p>
          </a>
          <span class="outter-name">Contact Us</span>
        </li>
      </div>

      <!-- Bottom Row -->
      <div class="bottom-row">
        <p>Nitin Jangir</p>
        <i class="uil uil-setting"></i>
      </div>

    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/ebd19701ea.js"></script>
    <!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit-icons.min.js"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

  <script src="https://use.fontawesome.com/ebd19701ea.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script src="main.js"></script>
</body>

</html>
